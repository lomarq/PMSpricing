services:
  - type: web
    name: price-list-manager
    env: static
    # Explicitly set the build command to do nothing to prevent Render from
    # auto-detecting a build step for this build-less project.
    buildCommand: "echo 'No build step required.'"
    # The root of the repository contains all the static files to be served.
    staticPublishPath: .
    headers:
      - path: "**/*.tsx"
        name: Content-Type
        value: application/javascript
      - path: "**/*.ts"
        name: Content-Type
        value: application/javascript
    routes:
      # If a request does not match a static file, serve index.html.
      # This is standard for single-page applications.
      - type: rewrite
        source: "/*"
        destination: "/index.html"
